- type: entityEffect
  id: MakeFelinid
  guidebookText: entity-effect-guidebook-make-felinid
  conditions:
  - !type:NestedCondition # for debug effect stick
    proto: IsHumanoid
  - !type:WhitelistCondition
    blacklist:
      components:
      - Felinid
  effects:
  - !type:RelayOrgan
    category: Ears
    effects:
    - !type:Delete # delete old ears, they're being mutated
  - !type:RelayOrgan
    category: Head
    effects:
    - !type:InsertNewOrgan
      organ: OrganCatEars
  - !type:RelayOrgan
    category: Tail
    effects:
    - !type:DetachOrgan # remove lizard tail etc but drop it, it might be cybernetic or something
  - !type:RelayOrgan
    category: Torso
    effects:
    - !type:AddOrganSlot
      category: Tail
    - !type:InsertNewOrgan
      organ: OrganCatTail
  - !type:RelayOrgans
    whitelist:
      components:
      - Metabolizer
    effects:
    - !type:RemoveMetabolizerType
      type: Human
    - !type:AddMetabolizerType
      type: Animal
  - !type:PopupMessage
    type: Pvs
    visualType: LargeCaution
    messages:
    - entity-effect-popup-make-felinid
  - !type:AddComponents
    components:
    - type: Felinid

- type: entityEffect
  id: RevertFelinid
  guidebookText: entity-effect-guidebook-revert-felinid
  conditions:
  - !type:NestedCondition # for debug effect stick
    proto: IsHumanoid
  - !type:WhitelistCondition
    whitelist:
      components:
      - Felinid
  effects:
  - !type:RelayOrgan
    category: Ears
    effects:
    - !type:Delete
  - !type:RelayOrgan
    category: Head
    effects:
    - !type:RegenerateOrgan
      slot: Eyes # now give back the original ears
  - !type:RelayOrgan
    category: Tail
    effects:
    - !type:Delete
  - !type:RelayOrgan
    category: Torso
    effects:
    - !type:RemoveOrganSlot
      slot: Tail # lizards will have to get surgery to add it back, unlucky
  - !type:RelayOrgans
    whitelist:
      components:
      - Metabolizer
    effects:
    - !type:RemoveMetabolizerType
      type: Animal
    - !type:AddMetabolizerType
      type: Human # fuck you, lizard with human metabolism! yamlmaxxing!
  - !type:PopupMessage
    type: Pvs
    visualType: MediumCaution
    messages:
    - entity-effect-popup-revert-felinid
  - !type:RemoveComponents
    components:
    - type: Felinid
